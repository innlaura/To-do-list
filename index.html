<!DOCTYPE html>
<html>
<head>
	<title>Laura's List</title>
	<meta charset="UTF-8">
	<link href="style.css" type="text/css" rel="stylesheet"/>
	<script src="https://kit.fontawesome.com/f579306eb0.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>

<body>
	<div id="container">
		<div id="header">
      <div id="clear">
        <i id="clearIcon" class="fas fa-redo-alt"></i>
        <div id="clearMessage" class="message">
            <span>Are you sure you want to delete everything?</span>
            <button id="clearYes" class="messageButton">Yes</button>
            <button id="clearNo" class="messageButton">No</button>
        </div>
      </div>
		</div>
		<div id="content">
			<ul id="list"></ul>
			<div id="controls">
				<form>
					<button id="buttonSubmit" type="submit">Add</button>
					<input id="input" type="text" placeholder="Write something" autocomplete="off">
				</form>
			</div>
		</div>
	</div>

	<div id="deleteMessage" class="message">
        <span>Are you sure you want to delete this item?</span>
        <button id="deleteYes" class="messageButton">Yes</button>
        <button id="deleteNo" class="messageButton">No</button>
    </div>


<script src="app.js"></script>

</body>
</html>
